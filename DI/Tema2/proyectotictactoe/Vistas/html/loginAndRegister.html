<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">



  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->

  <link rel="stylesheet" type="text/css" media="screen" href="../css/loginAndRegister.css" />

</head>

<body>

  <body ng-app="mainModule" ng-controller="mainController">
    <div id="login-page" class="row">
      <div class="col s12 z-depth-6 card-panel">
        <form class="login-form">
          <div class="row">
          </div>
          <div><img class="img-login" src="../img/tictactoe.png"></div>
          <div class="row">
            <div class="col s12">
              <i class="material-icons prefix">mail_outline</i>
              <input class="validate" id="correo" type="email" placeholder="email">
              <label for="email" data-error="wrong" data-success="right"></label>
            </div>
          </div>
          <div class="row">
            <div class=" col s12">
              <i class="material-icons prefix">lock_outline</i>
              <input id="contraseya" type="password" placeholder="Password">
              <label for="password"></label>
            </div>
          </div>
          <div class="row">

          </div>
          <div class="row">
            <div class="input-field col s12">
              <a href="#" id="btn-login" class="btn-small col s12"><button class="waves-effect waves-light btn-small col s12">Iniciar Sesión</button></a>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 l6">
              <!-- Button trigger modal -->
              <div>
                <a href="#" class="btn-login" data-toggle="modal" data-target="#modalRegistro"><button class="waves-effect waves-light btn-small col s12">Registro</button></a>
              </div>
            </div>

          </div>

        </form>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document"></div>

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="col s12">
          <div class="form-container">
            <h3 class="teal-text">Bienvenido</h3>
            <div class="row">
              <div class="input-field col s6">
                <input id="name" type="text" class="validate">
                <label for="name">Nombre</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Apellido</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Contraseña</label>
              </div>
            </div>


            <button id="boton" class="waves-effect waves-light btn-small" type="button">Registrar</button>

          </div>
        </form>
      </div>
    </div>
    </div>
    </div>

    <script src="../javascript/registro.js"></script>
    <script src="../javascript/login2.js"></script>


  </body>

</html>
