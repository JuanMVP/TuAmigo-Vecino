        crossorigin="anonymous"></script>

<body>
    <nav class="nav-content">
        <div class="nav-wrapper">
            <img src="../img/tictactoe.png" id="logo" alt=""> <a href="index.html" class="brand-logo"> &nbsp;TicTacToe</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" id="btn-logout" >Cerrar Sesi√≥n</a></li>
            </ul>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="index.html">Juego</a></li>
                <li><a href="ranking.html">Ranking</a></li>
            </ul>
        </div>

    </nav>
    <div id="chooseP">
        <h3>Elige un lado</h3><br /><br>
        <button id="chooseP1" class="btn btn-primary" ><i class="fas fa-cross"></i></button>&nbsp; or &nbsp;<button id="chooseP2"
            class="btn btn-primary"><i class="fas fa-skull"></i></button>
    </div>

    

    <div id="board">
            <div id="number">0</div>
        <table>
            <tr class="top">
                <td id="0"></td>
                <td id="1" class="vert"></td>
                <td id="2"></td>
            </tr>
            <tr class="mid">
                <td id="3" class="hori"></td>
                <td id="4" class="vert hori"></td>
                <td id="5" class="hori"></td>
            </tr>
            <tr class="bot">
                <td id="6"></td>
                <td id="7" class="vert"></td>
                <td id="8"></td>
            </tr>
        </table>
    </div><br>

    <div class='row'>
        <div class='col-md-4 col-md-offset-4' id="scores"><i class="fas fa-cross"></i>: 0 &nbsp; <i class="fas fa-skull"></i>:
            0</div>
    </div>
    

    <script src="../javascript/timer.js"></script>
    <script src="../javascript/ticTacToe.js"></script>
