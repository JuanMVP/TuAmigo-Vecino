<mat-form-field class="example-full-width">
    <mat-select placeholder="Usuarios" [(ngModel)]="userId">
      <mat-option *ngFor="let usuario of userArray" [value]="usuario.id">
        {{usuario.name}}
      </mat-option>
    </mat-select>
  </mat-form-field><br/><br/>
  <button mat-raised-button color="primary" (click)="prestamoRecurso()">Prestar</button>
