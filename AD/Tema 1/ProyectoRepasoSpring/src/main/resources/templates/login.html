<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Elígeme - Login</title>
<meta name="description"
	content="Elisyam is a Web App and Admin Dashboard Template built with Bootstrap 4">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Google Fonts -->
<script
	src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
<script>
	WebFont.load({
		google : {
			"families" : [ "Montserrat:400,500,600,700", "Noto+Sans:400,700" ]
		},
		active : function() {
			sessionStorage.fonts = true;
		}
	});
</script>
<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180"
	href="../static/img/apple-touch-icon.png"
	th:href="@{~/img/apple-touch-icon.png}">
<link rel="icon" type="image/png" sizes="32x32"
	href="../static/img/favicon-32x32.png"
	th:href="@{~/img/favicon-32x32.png}">
<link rel="icon" type="image/png" sizes="16x16"
	href="../static/img/favicon-16x16.png"
	th:href="@{~/img/favicon-16x16.png}">
<!-- Stylesheet -->
<link rel="stylesheet"
	href="../static/vendors/css/base/bootstrap.min.css"
	th:href="@{/vendors/css/base/bootstrap.min.css}">
<link rel="stylesheet"
	href="../static/vendors/css/base/elisyam-1.2.min.css"
	th:href="@{/vendors/css/base/elisyam-1.2.min.css}">
<!-- Tweaks for older IEs-->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body class="bg-white">

	<!-- Begin Container -->
	<div class="container-fluid no-padding h-100">
		<div class="row flex-row h-100 bg-white">
			<!-- Begin Left Content -->
			<div class="col-xl-8 col-lg-6 col-md-5 no-padding">
				<div class="elisyam-bg background-01">
					<div class="elisyam-overlay overlay-01"></div>
					<div class="authentication-col-content mx-auto">
						<h1 class="gradient-text-01">Welcome To Elígeme!</h1>
						
					</div>
				</div>
			</div>
			<!-- End Left Content -->
			<!-- Begin Right Content -->
			<div class="col-xl-4 col-lg-6 col-md-7 my-auto no-padding">
				<!-- Begin Form -->
				<div class="authentication-form mx-auto">
					<div class="logo-centered">
						<a href="db-default.html"> <img src="../static/img/logo.png"
							th:src="@{~/img/logo.png}" alt="logo">
						</a>
					</div>
					<h3>Sign In To Elisyam</h3>
					<form th:action="@{/login}" method="POST">
						<div class="group material-input">
							<input type="text" required name="username"> <span
								class="highlight"></span> <span class="bar"></span> <label
								th:text="#{home.user}">Username</label>
						</div>
						<div class="group material-input">
							<input type="password" required name="password"> <span
								class="highlight"></span> <span class="bar"></span> <label
								th:text="#{home.password}">Password</label>
						</div>
						<div class="sign-btn text-center">
							<input type="submit" value="submit" th:value="#{home.sing}"
								class="btn btn-lg btn-gradient-01"> <label th:text="#{home.sing}"
								> Sign in</label>

						</div>
					</form>

					<!-- <button class="btn btn-lg btn-success btn-block" type="submit"
						th:text="#{home.sing}"></button> -->
					
					<div class="register">
						Create an account <br> <a href="registro.html"
							th:href="@{/registro}">Here</a>
					</div>
				</div>
				<!-- End Form -->
			</div>
			<!-- End Right Content -->
		</div>
		<!-- End Row -->
	</div>
	<!-- End Container -->
	<!-- Begin Vendor Js -->
	<script src="../static/vendors/js/base/jquery.min.js"></script>
	<script src="../static/vendors/js/base/core.min.js"></script>
	<!-- End Vendor Js -->
	<!-- Begin Page Vendor Js -->
	<script src="../static/vendors/js/app/app.min.js"></script>
	<!-- End Page Vendor Js -->
</body>
</html>
